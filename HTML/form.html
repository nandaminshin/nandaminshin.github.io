<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="request.php" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" name="std_name">

        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="std_email">

        <br><br>

        <label for="password">Password</label>
        <input type="password" name="std_password" id="password">

        <br><br>

        <label for="phone">Phone number</label>
        <input type="number" name="std_phone" id="phone">

        <br><br>

        <label for="passport">Passport</label>
        <input type="file" accept=".png, .jpg" name="std_passport" id="passport">

        <br><br>

        <label for="">Gender</label>

        <br>

        <input type="radio" name="gender" id="male" value="malE">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="femalE">
        <label for="female">Female</label>

        <br><br>

        <button>Submit</button>

    </form>

</body>
</html>
