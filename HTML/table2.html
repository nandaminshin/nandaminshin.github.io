<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>No</th>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Subtotal</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Laser</td>
                <td>1</td>
                <td>1000Ks</td>
                <td>1000Ks</td>

            </tr>

            <tr>
                <td>2</td>
                <td>Ma Ma</td>
                <td>10</td>
                <td>300</td>
                <td>3000</td>

            </tr>

            <tr>
                <td>3</td>
                <td>Hot Dog</td>
                <td>2</td>
                <td>1000</td>
                <td>2000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4" align="center">Total</td>
                <td>6000</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <h1>Another table</h1>

    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>Month</th>
                <th>Save</th>
                <th>Total</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Januray</td>
                <td>100000</td>
                <td rowspan="3">500000</td>
            </tr>

            <tr>
                <td>February</td>
                <td>100000</td>

            </tr>

            <tr>
                <td>March</td>
                <td>300000</td>
            </tr>

            
        </tbody>

        
    </table>

</body>
</html>
