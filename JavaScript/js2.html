<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    
    <script>

        let three =1+2;
        console.log(three);

        let four = three+1;
        console.log(four);

        let div1 = 20/5;
        console.log(div1);

        let div2 = 20/7;
        console.log(div2);

        let rem1 =20%5;
        console.log(rem1);

        let rem2 = 20%7;
        console.log(rem2);

        let rem3 = 1%0;
        console.log(rem3);

        let mul = 12*12;
        console.log(mul);

        let mul2 = 25;
        mul2 *= 2;
        console.log(mul2);

        let exp = 3**2;
        console.log(exp);

        let total = 1+2*2/4-1;
        console.log(total);

        let n = 12;
        let m = '12';

        console.log(n>15);
        console.log(n<15);
        console.log(n<=15);
        console.log(n==m);
        console.log(n===m);
        console.log(n!=m);
        console.log(n!==m);

        let aa =12,bb=13,cc=14;
        console.log( aa>10 && bb> 12 && cc>13);
        console.log( aa>10 && bb> 15 && cc>13);
        console.log( aa>10 || bb> 15 || cc>13);

    </script>

</body>
</html>
