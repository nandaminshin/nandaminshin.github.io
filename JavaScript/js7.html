<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        let a = prompt("Enter your number");

        for(let b=1 ; b<13 ; b++){
            document.write(`<h3>${a} x ${b} = ${a*b}</h3>`);
            
        }
        document.write('<br>');

        for(let j=1 ; j<6 ; j++){
           
            for(k=1 ; k<6 ; k++){
                document.write('*');
            }
            document.write('<br>');
        }

        document.write('<br>');
        document.write('<br>');

        for(let n=5 ; n>0 ; n--){
           
            for(let m=0 ; m<n ; m++){
                document.write('*');
            }
            document.write('<br>');

        }


        document.write('<br>');
        document.write('<br>');


        
        


        
    </script>
</body>
</html>
