<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let arr = [1,2,3];
        let arr1 = Array('a','b','c');

        console.log(arr);
        console.log(arr1);
        console.log(arr[1]);
        console.log(arr1[1]);

        let arr2 = []

        let fruit = [ 'mango' , 'banana' , 'apple'];
        console.log(fruit);

        let fruits = [];
        fruits[0] = 'mango';
        fruits[1] = 'banana';
        fruits[2] = 'apple';

        fruits.unshift('Cherry');
        console.log(fruits);

        fruits.pop('Orange');
        console.log(fruits);

        fruits.sort();
        console.log(fruits);

        fruits.reverse();
        console.log(fruits);

        let fru_str = fruits.toString();
        console.log(fru_str);
        console.log(fru_str.split(','));

        let arr_a = [1,2,3];
        let arr_b = ['a','b','c'];

        let arr_c = arr_a.concat(arr_b);
        console.log(arr_c);

    </script>
</body>
</html>
