<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        alert('Hello');
        document.write('Hello World');

        var firstname = "Lee Ji-eun";
        console.log(firstname);
        var sum = 45+45+10;
        console.log(sum);
        var Firstname ="Suzy";
        console.log(Firstname);

        var name = "Nanda Min Shin";
        console.log(name);
        console.log(typeof(name));

        var part_time_job = 'trainner' ;
        console.log(part_time_job);
        console.log(typeof(part_time_job));

        var job = "Full stack developer";
        console.log(job);
        console.log(typeof(job));

        var age = 24;
        console.log(age);
        console.log(typeof(age));

        var js = true;
        console.log(js);
        console.log(typeof(js));

        var java = false;
        console.log(java);
        console.log(typeof(java));

        var arr = ['a','b','c',1,2,3];
        console.log(arr);
        console.log(arr[5]);
        console.log(typeof(arr));

        var car = { name: "Toyota" , color: "Black" , price: '20000000 mmk'};
        console.log(car);
        console.log(car.price);
        console.log(typeof(car.price));
        console.log(typeof(car));
        console.log(car['color']);

    </script>
