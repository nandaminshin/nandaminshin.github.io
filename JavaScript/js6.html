<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function and Object</title>
</head>
<body>
    <script>
        function funname(){
            document.write('Hello function');
        }
        funname();

        function result(num1,num2){
            let res= num1+num2;
            document.write(`<h3> ${num1} + ${num2} = ${res}</h3>`);
        }
        result(7,9);

        function sub(no1=100,no2=150){
            let res=no2-no1;
            document.write(`<h3> ${no2} - ${no1} = ${res}`);
        }
        sub();
        sub(7,9);

        let laptop = { name: "Apple" ,type:"M1" , price: 3500000};

        console.log(laptop);
        console.log(laptop.type);

    </script>
</body>
</html>
